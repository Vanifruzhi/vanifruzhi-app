<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      padding-bottom: 80px;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: white;
    }
    .perfil {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
    .foto-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e812be;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    .nombre-input {
      margin-bottom: 1rem;
    }
    .bienvenida {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .exportar {
      margin-top: 2rem;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #e812be;
      color: white;
      cursor: pointer;
      margin: 0.3rem;
    }
    button:hover {
      background-color: #af1791;
    }
    a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
  /* --- BOTTOM NAVIGATION BAR (copiado de index.html) --- */
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid rgba(255,255,255,0.1);
    z-index: 999;
  }

  .bottom-nav a {
    color: white;
    text-decoration: none;
    font-size: 0.8rem;
    text-align: center;
    padding: 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0.8;
    transition: opacity 0.3s ease;
  }

  .bottom-nav a:hover {
    opacity: 1;
  }

  .bottom-nav img {
    width: 25px;
    height: 25px;
    filter: brightness(0) invert(1);
  }
  .bottom-nav a:hover img {
    filter: brightness(0) saturate(100%) invert(20%) sepia(80%) saturate(800%) hue-rotate(280deg) brightness(1.2);
  }
    @media screen and (max-width: 600px) {
      button {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <script>
    // GUARDIÁN DE AUTENTICACIÓN
    if (!localStorage.getItem('authToken')) {
      window.location.href = 'login.html';
    }
  </script>

  <h1>Tu Perfil</h1>

  <div class="perfil">
    <img id="fotoPreview" class="foto-preview" src="" alt="Foto de perfil" />
    <input type="file" id="fotoInput" accept="image/*">
    <input type="text" id="nombreInput" class="nombre-input" placeholder="Escribe tu nombre">
    <div class="bienvenida" id="bienvenida"></div>
  </div>

  <div class="exportar">
    <button onclick="exportarDatos()">Exportar mis datos</button>
    <label>
      <input type="file" id="importInput" accept=".json" style="display: none;" />
      <button onclick="document.getElementById('importInput').click()">Importar mis datos</button>
    </label>
  </div>

  <nav class="bottom-nav">
    <a href="index.html"><img src="inicio.png" alt="Inicio"></a>
    <a href="repertorio.html"><img src="https://img.icons8.com/?size=100&id=8113&format=png&color=000000" alt="Repertorio"></a>
    <a href="notificaciones.html"><img src="https://img.icons8.com/?size=100&id=3334&format=png&color=000000" alt="Notificaciones"></a>
    <a href="perfil.html"><img src="usuario.png" alt="Usuario"></a>
  </nav>

  <script>
  const userDataKey = 'userData';

  function cargarDatos() {
    const data = JSON.parse(localStorage.getItem(userDataKey)) || {
      nombre: '',
      foto: '',
      favoritos: [], // Se mantiene para consistencia de datos de import/export
      vistos: []      // Se mantiene para consistencia de datos de import/export
    };
    return data;
  }

  function guardarDatos(data) {
    localStorage.setItem(userDataKey, JSON.stringify(data));
  }

  function actualizarUI() {
    const data = cargarDatos();

    if (data.nombre) {
      document.getElementById('nombreInput').value = data.nombre;
      document.getElementById('bienvenida').textContent = `Bienvenido/a, ${data.nombre}`;
    }

    if (data.foto) {
      document.getElementById('fotoPreview').src = data.foto;
    }
  }

  document.getElementById('nombreInput').addEventListener('input', e => {
    const data = cargarDatos();
    data.nombre = e.target.value;
    guardarDatos(data);
    actualizarUI();
  });

  document.getElementById('fotoInput').addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        const data = cargarDatos();
        data.foto = reader.result;
        guardarDatos(data);
        actualizarUI();
      };
      reader.readAsDataURL(file);
    }
  });

  function exportarDatos() {
    const data = cargarDatos();
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'userData.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  document.getElementById("importInput").addEventListener("change", async function(e) {
    const file = e.target.files[0];
    if (!file) return;
    try {
      const text = await file.text();
      const json = JSON.parse(text);
      // La validación comprueba que la estructura del archivo importado sea correcta
      if (typeof json !== 'object' || !('nombre' in json) || !('favoritos' in json) || !('vistos' in json)) {
        alert("Archivo inválido.");
        return;
      }
      localStorage.setItem(userDataKey, JSON.stringify(json));
      alert("Datos importados correctamente.");
      actualizarUI();
    } catch (err) {
      alert("Error al importar el archivo.");
      console.error(err);
    }
    e.target.value = "";
  });

  actualizarUI();
</script>

</body>
</html>
