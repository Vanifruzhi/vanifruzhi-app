<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VanifruzhiApp</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body{display:flex;justify-content:center;align-items:center;min-height:100vh}.auth-container{background-color:#1e1e1e;padding:2rem;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.5);width:100%;max-width:400px;text-align:center}.auth-container h1{color:#f47521;margin-bottom:1.5rem}.input-group{margin-bottom:1rem;text-align:left}.input-group input{width:100%;padding:.8rem;border:1px solid #444;border-radius:5px;background-color:#333;color:#fff;font-size:1rem}.auth-button{width:100%;padding:.8rem;border:none;border-radius:5px;background-color:#e812be;color:#fff;font-size:1.1rem;font-weight:700;cursor:pointer;transition:background-color .2s}.auth-button:hover{background-color:#af1791}.switch-form{margin-top:1.5rem;font-size:.9rem}.switch-form a{color:#f47521;text-decoration:none;font-weight:700}#errorMessage{color:#ff4d4d;margin-bottom:1rem;font-weight:700;min-height:1.2em}
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Iniciar Sesión</h1>
        <div id="errorMessage"></div>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="auth-button">Entrar</button>
        </form>
        <div class="switch-form">
            ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
