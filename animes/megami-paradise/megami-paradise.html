<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Megami Paradise - Anime</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      padding-bottom: 70px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background-color: #F47521;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    header h1 {
      color: white;
      font-size: 1.2rem;
    }

    .hero {
      margin-top: 50px;
      width: 100%;
      max-width: 900px;
      margin-inline: auto;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-content {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .hero-content h2 {
      font-size: 1.5rem;
      color: #F47521;
    }

    .btn {
      display: inline-block;
      background-color: #F47521;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
      margin-left: 1rem;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background-color: #d5641a;
    }

    .info {
      font-size: 0.9rem;
      color: #aaa;
      margin: 0.3rem 1rem;
      max-width: 900px;
      margin-inline: auto;
      text-align: center;
    }

    .sinopsis {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ddd;
      max-width: 900px;
      margin-inline: auto;
      padding: 0 1rem;
    }

    .episodes {
      margin-top: 2rem;
      padding: 0 1rem;
      max-width: 900px;
      margin-inline: auto;
    }

    .episodes h3 {
      font-size: 1.2rem;
      color: #F47521;
      margin-bottom: 1rem;
    }

    .episode-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .episode {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      justify-content: space-between;
      align-items: center;
    }

    .episode:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .episode img {
      width: 40%;
      object-fit: cover;
      display: block;
    }

    .episode-info {
      padding: 0.5rem;
      flex: 1;
      position: relative;
    }

    .episode-info h4 {
      font-size: 1rem;
      color: #fff;
    }

    .episode-info p {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 0.2rem;
    }

    .episode-link {
      text-decoration: none;
      color: inherit;
      flex: 1;
      display: flex;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
      margin-left: 0.5rem;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #F47521;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    .episode > .switch-wrapper {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      gap: 0.5rem;
      color: #ccc;
      font-size: 0.85rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #e812be;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
      z-index: 999;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.8rem;
      text-align: center;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .bottom-nav img {
      width: 25px;
      height: 25px;
    }

    @media (max-width: 768px) {
      .episode {
        flex-direction: column;
        align-items: flex-start;
      }

      .episode img {
        width: 100%;
        height: auto;
      }

      .episode-link {
        flex-direction: column;
        display: flex;
      }

      .episode-info p {
        display: block;
      }

      .episode > .switch-wrapper {
        justify-content: flex-start;
        margin-left: 1rem;
        margin-top: -0.5rem;
      }
    }
    .favorite-btn {
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 1rem;
}

.favorite-btn img {
  width: 30px;
  height: 30px;
  transition: transform 0.2s;
}

.favorite-btn:hover img {
  transform: scale(1.1);
}
  </style>
</head>
<body>

  <header>
    <h1>Megami Paradise</h1>
  </header>

  <div class="hero">
    <img src="https://pbs.twimg.com/media/GbkcjUFXwAAtQv4?format=jpg&name=900x900" alt="Megami Paradise" />
    <div class="hero-content">
      <h2>Megami Paradise</h2>
      <div style="display: flex; align-items: center;">
        <button class="favorite-btn" id="favoriteBtn" title="Marcar como favorito">
          <img src="https://img.icons8.com/fluency-systems-regular/48/ffffff/like.png" alt="Favorito" id="favoriteIcon">
        </button>
        <button class="favorite-btn" id="shareBtn" title="Compartir este anime">
          <img src="https://img.icons8.com/?size=100&id=ijU42SxtNhRh&format=png&color=ffffff" alt="Compartir">
        </button>
      </div>
    </div>

    <a href="chameleon01.html" class="btn">Ver ahora</a>
    <div class="info">1995 · 2 Ovas · Sub Español <br>
    Fantasía, aventura, comedia. (Shōjo)</div>
    <p class="sinopsis"></p>
  </div>

  <section class="episodes">
    <h3>Episodios</h3>
    <div class="episode-list" id="episodeList"></div>
  </section>

 <script>
  const animeName = "megami paradise";
  const animeTitle = "Megami Paradise";
  const animeId = 2; /* CORRECTO */
  const episodeListEl = document.getElementById('episodeList');
  let episodesWatched = JSON.parse(localStorage.getItem('episodesWatched') || '[]');

  function saveEpisodesWatched() {
    localStorage.setItem('episodesWatched', JSON.stringify(episodesWatched));
  }

  function syncFavorito(nombreAnime) {
    const data = JSON.parse(localStorage.getItem('userData')) || { nombre: '', foto: '', favoritos: [], vistos: [] };
    if (!data.favoritos.includes(nombreAnime)) data.favoritos.push(nombreAnime);
    localStorage.setItem('userData', JSON.stringify(data));
  }

  function createEpisodeCard(ep) {
    const container = document.createElement('div');
    container.className = 'episode';

    const link = document.createElement('a');
    link.href = ep.link;
    link.className = 'episode-link';
    link.style.flex = '1';

    const img = document.createElement('img');
    img.src = ep.img;
    img.alt = ep.title;

    const infoDiv = document.createElement('div');
    infoDiv.className = 'episode-info';

    const h4 = document.createElement('h4');
    h4.textContent = ep.title;
    infoDiv.appendChild(h4);

    const p = document.createElement('p');
    p.textContent = ep.description;
    infoDiv.appendChild(p);

    link.appendChild(img);
    link.appendChild(infoDiv);

    const switchWrapper = document.createElement('div');
    switchWrapper.className = 'switch-wrapper';

    const episodeKey = `${animeId}-${ep.id}`; // Esto genera la clave como "2-1", "2-2", etc.
    const vistoText = document.createElement('span');
    vistoText.textContent = episodesWatched.includes(episodeKey) ? 'Visto ✅' : '¿Visto?';

    const switchLabel = document.createElement('label');
    switchLabel.className = 'switch';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = episodesWatched.includes(episodeKey);
    checkbox.title = 'Marcar como visto';

    checkbox.addEventListener('change', () => {
      const data = JSON.parse(localStorage.getItem('userData')) || { nombre: '', foto: '', favoritos: [], vistos: [] };

      if (checkbox.checked) {
        if (!episodesWatched.includes(episodeKey)) episodesWatched.push(episodeKey);
        vistoText.textContent = 'Visto ✅';
        if (!data.vistos.includes(episodeKey)) data.vistos.push(episodeKey); // <--- ¡CORREGIDO!
      } else {
        episodesWatched = episodesWatched.filter(key => key !== episodeKey);
        vistoText.textContent = '¿Visto?';
        data.vistos = data.vistos.filter(k => k !== episodeKey); // <--- ¡CORREGIDO!
      }

      localStorage.setItem('episodesWatched', JSON.stringify(episodesWatched));
      localStorage.setItem('userData', JSON.stringify(data));
    });

    const slider = document.createElement('span');
    slider.className = 'slider';

    switchLabel.appendChild(checkbox);
    switchLabel.appendChild(slider);

    switchWrapper.appendChild(vistoText);
    switchWrapper.appendChild(switchLabel);

    container.appendChild(link);
    container.appendChild(switchWrapper);

    return container;
  }

  function renderEpisodes(episodes) {
    episodeListEl.innerHTML = '';
    episodes.forEach(ep => {
      episodeListEl.appendChild(createEpisodeCard(ep));
    });
  }

  fetch('megami-paradise-chapters.json')
    .then(res => res.json())
    .then(data => {
      renderEpisodes(data.episodes);
      const sinopsisEl = document.querySelector('.sinopsis');
      if (data.sinopsis) sinopsisEl.textContent = data.sinopsis;
    })
    .catch(err => console.error("Error cargando episodios:", err));

  // Favoritos
  const favoriteBtn = document.getElementById("favoriteBtn");
  const favoriteIcon = document.getElementById("favoriteIcon");
  let favoriteAnimeIds = JSON.parse(localStorage.getItem("favoriteAnimeIds") || "[]");

  const thisAnimeId = animeId.toString();
  const fullHeart = "https://pbs.twimg.com/media/GubAen8WUAAq6-r?format=png&name=small";
  const emptyHeart = "https://img.icons8.com/fluency-systems-regular/48/ffffff/like.png";

  function updateFavoriteIcon() {
    const isFavorite = favoriteAnimeIds.includes(thisAnimeId);
    favoriteIcon.src = isFavorite ? fullHeart : emptyHeart;
    favoriteBtn.title = isFavorite ? "Eliminar de favoritos" : "Marcar como favorito";
  }

  favoriteBtn.addEventListener("click", () => {
    const index = favoriteAnimeIds.indexOf(thisAnimeId);
    const data = JSON.parse(localStorage.getItem('userData')) || { nombre: '', foto: '', favoritos: [], vistos: [] };

    if (index >= 0) {
      favoriteAnimeIds.splice(index, 1);
      data.favoritos = data.favoritos.filter(name => name !== animeTitle);
    } else {
      favoriteAnimeIds.push(thisAnimeId);
      if (!data.favoritos.includes(animeTitle)) data.favoritos.push(animeTitle);
    }

    localStorage.setItem("favoriteAnimeIds", JSON.stringify(favoriteAnimeIds));
    localStorage.setItem('userData', JSON.stringify(data));
    updateFavoriteIcon();
  });

  updateFavoriteIcon();

  // Compartir
  const shareBtn = document.getElementById("shareBtn");
  shareBtn?.addEventListener("click", () => {
    if (navigator.share) {
      navigator.share({
        title: 'Megami Paradise',
        text: '¡Mirá este anime que encontré!',
        url: window.location.href
      }).catch(err => console.error('Error al compartir:', err));
    } else {
      alert("Tu navegador no soporta la función de compartir.");
    }
  });
</script>

  <nav class="bottom-nav">
    <a href="index.html"><img src="../../inicio.png" alt="Inicio"></a>

</body>
</html>
